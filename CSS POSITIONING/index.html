<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            text-align: center;
            padding: 3px;
            margin: 3px;
            border: 2px solid;
            height: 100px;
            width: 100px;
        }
        .box1{
            position: absolute;
            background-color: red;
        }
        
        .box2{
            position: relative;
            background-color: aqua;
            top: 30px;
            left: 30px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box box1">
        BOX1
    </div>
    <div class="box box2">
        BOX2
    </div>

    </div> -->
    
</body>
</html>
